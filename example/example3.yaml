experiment:
    name: Comparison with one optimisation
    description:
      Method comparison with GridSearch optimisation over some parameters.
    workdir: /home/phil/workspace/divvy2.0/
    fixed:
        a: 0.1
    comparison:
        params:
          method: ["methodA", "methodB", "methodC"]
        optimised:
            optimiser: "GridSearch"
            opt_params:
                gridRes: 10
            params:
                u: [1,2]
                y: linear(0, 3.14)
                z: logscale(1, 10)
            commands:
                - python example/example3.py ${a} ${method} ${u} ${y} ${z}
        repeat: 10
    workers: 3
